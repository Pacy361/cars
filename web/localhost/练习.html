 <body>
   <div>
     <li>经验值：<progress value = "35"  max = "100"></progress></li>
	 <a href = "http：//www.sina.com.cn" target="_blank">新浪网</a>
	 <p>现在的时间为<time>21:12</time>
	 </p>
	 <p>中国的一个传统节日<time datatime = "10月1日">国庆节</time>
	   <details open = "open">
		
		<!--summary :摘要  默认只显示摘要标题的内容，而不显示具体的摘要，若要全部显示，则要给details后加属性： open = “open”  即可-->
		<summary>摘要</summary> 
		<p>冯园</p>
		<p>大熊猫</p>
		<li>蓝天</li>
       </details>
	 </p>
	 <p>
	   <!--datalist:定义选项列表  与input 配合使用，用来定义input可能的值，input中的list属性关联datalist中的id
	       input标签和option标签均为单标签-->
	   <input list = "hfoafh">
	   <datalist id = "hfoafh">
	      <option value = "中国">
		  <option value = "美国">
		  <option value = "法国">
	      
	   </datalist>
	 </p>
   </div>
 </body>
