  <title>绘制路径</title>

  <style>
    body{
	   margin: 10px;
	   padding:25px;
	}
	 #my_canvas{
	   border: 2px solid #000000;
	   background-color:#66ffff;
	 }
  </style>
  <script type = "text/javascript">
     window.onload = function(){
	   var canvas = document.getElementById("my_canvas");
	   var context = canvas.getContext("2d");
	   context.beginPath();
	   //上一种线的终点作为下一种线的起点
	   context.moveTo(50,20);//起始点
	   //直线
	   context.lineTo(100,20);
	   //曲线
	   context.arcTo(150,20,150,70,50);//在画布创建介于两个切线之间的曲/弧线 起点（150,20） 终点（150,70） 半径：50
	   //绘制二次贝塞尔曲线
	   context.quadraticCurveTo(300,0,400,180);//控制点（300,0），终止点（400,180）
	   //绘制三次贝塞尔曲线
	   context.bezierCurveTo(350,10,520,15,630,100);//两个控制点（350,10）、（520,15），终点（630,100）
	   context.lineWidth = 10;//设置绘制线的粗细
	   context.strokeStyle = "#cc00cc";
	   context.lineJoin = "bevel";//线条连接样式，包括：miter，round和bevel，缺省情况下为miter
	   context.stroke();
	 }
  </script>
 </head>
 <body>
   <canvas id = "my_canvas" width = "800" height = "450">
     浏览器不支持，请更换浏览器
   </canvas>
 </body>
</html>
