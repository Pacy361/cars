 <head>

  <title>绘制矩形</title>
  <!--给canvas元素增加边框，需要在style标签中写-->
  <style>
    #my_canvas{
	    border: 10px solid #ff00cc;
	}
  </style>
   <script type = "text/javascript"> 
     window.onload = function(){
		 var canvas = document.getElementById("my_canvas");//通过document.getElementById方法找到canvas元素
		 var context = canvas.getContext("2d");//通过canvas元素的getContext方法获取其上下文（Context），即创建Context对象，获取允许进行绘制的2d环境
		 //通过context对象调用相应的方法来对canvas元素进行绘制
		 context.fillStyle = "#33ff00";//颜色填充
		 context.fillRect(40,25,150,200);//在画布上绘制150*200的矩形，从左上角（40,25）开始
	 }
   </script>
 </head>
 <body>
    <canvas id = "my_canvas" width = "320" height = "280">
	  不支持canvas元素，请更换浏览器<!--若浏览器不支持，则显示该句，否则，不显示-->
	 </canvas>
 </body>
</html>
