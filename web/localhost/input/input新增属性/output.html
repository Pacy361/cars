<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>output</title>
  <!--output用来输出内容-->
  <script type = "text/javascript">
     function multi(){
		 a = parseInt(prompt("请输入第一个数字：",0));
		 //prompt方法用来提示输入，默认值为0，返回的是一个字符串，将字符串转换为整型（parseInt）
		 b = parseInt(prompt("请输入第二个数字：",0));
		 document.forms["form"]["result"].value = a*b;
		 //寻找表单中名为form的表单中的名为result的表单元素，它的值为a*b
	 }
   </script>
 </head>
 <body onload = "multi()"><!--onload 调用js中的multi函数-->
   <form action = "#" method = "get" name = "form">
    两数的乘积为：<output name = "result"></output>
	</form>
 </body >
</html>
