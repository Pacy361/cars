  <title>autofocus属性</title>
 </head>
 <body>
  <form>
	   <!--label标签修饰文本“遇见”，当光标点击“遇见”时，会触发控件，光标会跳到for所指向的地方，即浏览器会自动将焦点转到和标签相关联的表单控件上  for属性可把label绑定到另一个元素，但要将for属性的值设置为相关元素的id属性的值-->
	  <p><label for = "test1">遇见</label><p>
	  <p>
	  <!--textarea 标签定义多行的文本输入控件,cols和rows用来规定textarea的尺寸的,但更好的是css样式里的height和width-->
	    <textarea name = "a" id = "test1" cols = "45" rows = "5">遇见总是猝不及防，而离别多是蓄谋已久</textarea>
	  </p><br>
	  <p> 
	  <!--页面刷新时，系统默认登录获得焦点-->
	     <input type = "submit" value = "登录" autofocus = "on"/>  
		 <input type = "submit" value = "注册"/><br>
	  </p>
	</form>
 </body>
</html>
