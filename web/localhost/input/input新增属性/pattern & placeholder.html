 </head>
 <body>
    <form action = "#" method = "post">
	<!--pattern属性用于验证<input>元素的值的正则表达式，文本框的输入必须符合pattern的正则表达式的规则，否则无法提交表单
	   placeholder属性用作文本框输入的提示信息-->
	  请输入一个单词<input type = "text" pattern = "[A-Za-z]{5}" placeholder = "请输入5个字母的单词"/><br>
	  <!--button为普通按钮，submit为提交按钮-->
	  <input type= "submit" value = "确定"/>
	</form>
 </body>
